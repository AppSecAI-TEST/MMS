###########################################################################################################
# This file contains the database connection configuration for the FIDUCEO Multisensor Matchup System (MMS)
###########################################################################################################

#
# Defines the Java Database connection Driver class.
#
driverClassName = mongodb

#
# Defines the database server connection URL
#
url = mongodb://localhost:27017/fiduceo

#
# Defines the user name for connection to the DB server
#
username = mms-user

#
# Defines the user password for connection to the DB server
#
password = mms-passwd